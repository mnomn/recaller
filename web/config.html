<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Route2Cloud</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production version, optimized for size and speed -->
    <!-- script src="https://cdn.jsdelivr.net/npm/vue"></script -->
  </head>
<body>
  <div class="jumbotron ">
    <div class="container">
      <h1 class="display-3">Configure</h1>
    </div>
  </div>

  <div class="container">
  <div class="row">
    <div class="col-md">
      <div id=routes>
        <ul class="list-group list-group-horizontal">
        <li v-for="obj in routeObjects" class="list-group-item list-group-item-primary">
        <div v-on:click="clickRoute($event)">{{ obj.in }}</div>
        </li>
        </ul>
          <form v-if="showCfg">
            <div class="form-group">
              <label for="cfgIn">IN</label>
              <input type="text" class="form-control" id="cfgIn" placeholder="/InPath">
              <label for="cfgOut">OUT</label>
              <input type="text" class="form-control" id="cfgOut" placeholder="http://out.url/path">
            </div>
            <button v-on:click="cancelConf" type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>

      </div>
    </div> <!--col-->
  </div> <!--row-->

  <div class="row">
    <div class="col-md">
      <div id="log">
      <ol class="list-group">
        <li v-for="obj in logObjects" class="list-group-item">
          <div class='d-inline mr-2'><b>{{obj.Time}} </b></div>
          <div class='d-inline mr-2'>{{obj.Input}}</div>
          <div class=d-inline>{{obj.OutProtocol}}{{obj.Output}}</div>
        </li>
      </ol>
    </div>
  </div> <!--col-->
  </div> <!--row-->
  <div class="row">
    <div class="col-md">
      <a class="navlink" href="/">start</a>
    </div> <!--row-->
  </div> <!--container-->
  <script type = "text/javascript" src = "api.js" ></script>
  <script>
    get_log();
    get_routeDefs();
  </script>
</body>
</html>
